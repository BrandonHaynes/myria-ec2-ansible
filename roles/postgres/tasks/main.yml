---
##
###installing and configuring postgres for myria
## 

- name: Adding APT repository key
  when: ansible_os_family == 'Debian'
  sudo: yes
  apt_key:
    id: ACCC4CF8
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
  tags:
    - postgresql
    - db
    - repo

- name: Add PostgreSQL official APT repository
  when: ansible_os_family == 'Debian'
  sudo: yes
  apt_repository:
    repo: "deb http://apt.postgresql.org/pub/repos/apt/ {{ansible_distribution_release}}-pgdg main"
  tags:
    - postgresql
    - db
    - repo

- name: Install PostgreSQL
  when: ansible_os_family == 'Debian'
  sudo: yes
  apt:
    name: "postgresql-{{postgres_version}}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - postgresql
    - db
    - deps

- name: Install dependencies for the Ansible module
  when: ansible_os_family == 'Debian'
  sudo: yes
  apt:
    name: "{{item}}"
    state: latest
  with_items:
    - python-psycopg2
    - libpq-dev
  tags:
    - postgresql
    - db
    - deps

- name: make sure the postgres data directory exists
  sudo: yes
  file:
    path: '{{ postgres_data_dir }}'
    owner: postgres
    group: postgres
    state: directory
    recurse: yes
    mode: 0700

- name: reset the cluster - drop the existing one
  shell: 'pg_dropcluster --stop {{ postgres_version }} main'
  become_user: postgres

- name: reset the cluster - create a new one (with specified encoding and locale)
  shell: 'pg_createcluster --start --locale {{ postgres_locale }} -e {{ postgres_encoding }} -d {{ postgres_data_dir }} {{ postgres_version }} {{ postgres_cluster_name }}'
  become_user: postgres

- name: altering postgres.conf- adding listeners
  lineinfile: dest=/etc/postgresql/{{postgres_version}}/{{postgres_cluster_name}}/postgresql.conf
                regexp="^listen_addresses"
                line="listen_addresses = '*'" state=present
                backup=yes

# - name: altering postgres.conf- changing data directory
#   lineinfile: dest=/etc/postgresql/{{postgres_version}}/{{postgres_cluster_name}}/postgresql.conf
#                 regexp="^data_directory"
#                 line="data_directory = '{{postgres_data_dir}}'" state=present
#                 backup=yes

- name: altering pg_hba.conf- adding listeners
  lineinfile: dest=/etc/postgresql/{{postgres_version}}/{{postgres_cluster_name}}/pg_hba.conf
                line="host    all   all        0.0.0.0/0   md5" state=present
                backup=yes

- name: Create database instance
  postgresql_db: name={{database_name}}
  become_user: postgres

- name: Create database user
  postgresql_user: db={{database_name}} name={{database_username}} password={{database_password}} priv=ALL
  become_user: postgres

- name: Restart Postgres
  service: name=postgresql state=restarted
